version: '3.8'

services:
  webhook:
    build:
      context: .
      args:
        NPM_TOKEN: ${NPM_TOKEN}
    container_name: clickup-webhook-fastify
    env_file: .env
    ports:
      - "3000:3000"
    restart: unless-stopped
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:3000/tickets/health"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    networks:
      - webhook-network

networks:
  webhook-network:
    driver: bridge